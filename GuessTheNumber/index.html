<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="cool-header">
    <div><i class="logo-icon fas fa-dove"></i><span class="logo-text">PinionNest</span></div>
    <div class="categories">
      <a href="https://pinionsnest.github.io/Home"><i class="fas fa-home" id="home"></i><span
          class="category-text">Home</span></a>
      <a href="https://pinionsnest.github.io/Projects"><i class="fas fa-cogs" id="project"></i><span
          class="category-text">Projects</span></a>
      <a href="https://pinionsnest.github.io/Contact"><i class="fas fa-envelope" id="contact"></i><span
          class="category-text">Contact Us</span></a>
      <a href="https://pinionsnest.github.io/About"><i class="fas fa-users" id="about"></i><span
          class="category-text">About Us</span></a>
    </div>
  </header>
  <center id="body">
    <center id="all">
      <p id="left"></p>
      <p id="output"></p>
      <form id="form" onsubmit="get(event)">
        <label for="input" id="la">
          <p for="text" id="dis"><br /><br />
            Guess A Numeber <br />
            Between 0 - 100
          </p>
        </label>
        <br />
        <input type="text" id="input" placeholder="Number" required />
        <input type="submit" id="submit" />
      </form>
    </center>
  </center>
</body>

<script src="script.js"></script>

</html>
